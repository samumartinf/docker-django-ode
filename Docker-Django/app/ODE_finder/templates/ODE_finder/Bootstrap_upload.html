{% extends 'ODE_finder/Bootstrap_dashboard.html' %}

{% load widget_tweaks %}
{% load crispy_forms_tags %}
{% load static %}

{% block nested_content %}

<!-- SIDEBAR -->
<nav class="col-md-2 d-none d-md-block bg-light sidebar">
  <div class="sidebar-sticky">
    <ul class="nav flex-column">
      <li class="nav-item">
        <a class="nav-link" href="{% url 'home' %}">
          <span data-feather="terminal"></span>
          Main 
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'experiment_list' %}">
          <span data-feather="database"></span>
          experiements
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">
          <span data-feather="bar-chart-2"></span>
          Reports
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link active" href="{% url 'upload_experiment' %}">
          <span data-feather="upload"></span>
          Upload Experiment <span class="sr-only">(current)</span>
        </a>
      </li>
    </ul>
  </div>
</nav>
<!-- SIDEBAR -->

<!-- Beginning of Dashboard -->
  <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
    <div class="hero-body">
      <div class="container">
        <h1 class="title is-size-1 has-text-centered">Upload Experiment</h1>
        <p class="subtitle has-text-centered" id="progress-title"></p>
        <div class="columns is-centered">
          <div class="column is-8">
            <form method="post" enctype="multipart/form-data">
              {% csrf_token %}
              {{ form|crispy }}
              <button type="submit" class="btn btn-primary">Upload</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </main>
  <!-- End of Dashboard -->


{% endblock %}
